<!doctype html>
    <title>Upload new File</title>
    <h1>Upload new File</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
    <h2> Photo gallery </h2>
    {% for file in files %}
    <div>
        <img src="{{url_for('upload', filename=file)}}" align="middle">
    </div>
    {% endfor %}
    <br>
    <div>
        <img src="/uploads/logo.png" align="middle">
    </div>
